<!DOCTYPE html>
<html>
    <head>
    <meta name = "viewport" content="with = device-width, initial-scale = 1.0">
    <title>Roommate Match-Making Website</title>
    <link rel = "stylesheet" href = "launcherone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <script src="launcherone.js"></script>
    </head>

    <body>
        <header class="head">
            <h1><img src = "rocket_launch_FILL0_wght400_GRAD0_opsz48.png" alt = "">LAUNCHER-ONE</h1>
        </header>

        <main class="listings-container">
            <section class="create-listing">
                <h2>Create Listing</h2>
                <form id="listing-form">
                    <div class="form-group">
                        <label for="listing-image">Listing Image:</label>
                        <input type="file" id="listing-image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="listing-description">Description:</label>
                        <textarea id="listing-description" rows="4"></textarea>
                    </div>
                    <button type="submit" class="create-listing-btn">Post Listing</button>
                </form>
            </section>
    
            <section class="view-listings" style="display: none;">
                <!-- Initially hidden -->
                <h2>View Listings</h2>
                <!-- Here you can dynamically populate listings -->
                <div class="listing">
                    <img src="listing_image.jpg" alt="Listing Image">
                    <p>Description of the listing...</p>
                    <button class="edit-listing-btn">Edit</button>
                    <button class="delete-listing-btn">Delete</button>
                </div>
            </section>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <script>
      let n, result;
      n = prompt("Enter a number: ");
      result = checkIfOddNumber(n);
      let result2 = factorial(n);
      alert(result);
      alert(result2);

      //calling the createobject function

      let result3 = createObject("Camry", "2006", "Toyota");
      alert(result3);

      //function that checks if a number entered is odd
      function checkIfOddNumber(p1) {
        if (p1 % 2 == 0) {
          return false + " " + p1 + " is even";
        } else return true + " " + p1 + " is odd";
      }

      //recursice function to compute the factorial of a passed number
      function factorial(p2) {
        if (p2 == 0 || p2 == 1) {
          return 1;
        } else {
          return p2 * factorial(p2 - 1);
        }
      }

      //function to create an object given parameters and return the object
      function createObject(model, year, manufacturer) {
        return {
          model: model,
          year : year,
          manufacturer : manufacturer,
          setModel(newModel) {
            model = newModel;
          },
          getModel() {
            return newModel;
          },
        };
      }

      
    </script>
  </body>
</html>

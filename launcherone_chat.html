<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="with = device-width, initial-scale = 1.0">
  <title>Roommate Match-Making Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">

  <link rel="stylesheet" href="launcherone.css">
  <script src="launcherone.js"></script>
</head>

<body>
  <header class="head">
    <h1><img src="rocket_launch_FILL0_wght400_GRAD0_opsz48.png" alt="">LAUNCHER-ONE</h1>
  </header>

  <main class="chat-container">
    <section class="chat-list">
      <h2>Chat List</h2>
      <ul id="chat-list">
        <!-- Chat list items will be dynamically populated here -->
        <div class="chat-list-profile">
          <img id="chat-profile-image" src="default_profile_pic.png" alt="Match Profile Picture">
          <h3 id="chat-profile-name">Match Name</h3>
      </div>
      </ul>
    </section>

    <section class="chat-area">
      <div id="chat-title-and-image">
        <img id="chat-image" src="default_profile_pic.png" alt="Match Profile Picture">
        <h2 id="chat-title">Person Name</h2>
      </div>
      <div class="messages" id="messages">
        <!-- Messages will be dynamically loaded here -->
      </div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script type=module>
            // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
      import {
        getDatabase,
        ref,
        set,
        onValue
      } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
      import {
        getFirestore,
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCBY5xCnq3BMN__V6bLR6ZpUJS5UoQRbVU",
        authDomain: "roommate-match-making.firebaseapp.com",
        databaseURL:
          "https://roommate-match-making-default-rtdb.firebaseio.com",
        projectId: "roommate-match-making",
        storageBucket: "roommate-match-making.appspot.com",
        messagingSenderId: "1086011648278",
        appId: "1:1086011648278:web:a37275f476af35c2fc8837",
        measurementId: "G-03Y8JYTZS5",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      //reference to real time database
      const database = getDatabase(app);
      const db = getFirestore(app);

      // Listen for changes in authentication state
      auth.onAuthStateChanged((user) => {
            if (user) {
                // Create a reference to the user's profile in the database
                const userRef = ref(database, 'users/' + user.uid);

                onValue(userRef, (snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        // Get roommatePreference and preferredLocation of the current user
                        const { roommatePreference, preferredLocation } = userData;

                        // Query all users
                        const usersRef = ref(database, 'users');

                        onValue(usersRef, (snapshot) => {
                            if (snapshot.exists()) {
                                const allUsers = snapshot.val();

                                // Filter other users based on roommatePreference and preferredLocation
                                Object.keys(allUsers).forEach(userId => {
                                    const otherUser = allUsers[userId];
                                    if (
                                        otherUser.roommatePreference === roommatePreference &&
                                        otherUser.preferredLocation === preferredLocation &&
                                        userId !== user.uid
                                    ) {
                                        //("Found a match:", otherUser);

                                        // Inject other user's data into profile elements
                                        document.getElementById('chat-title').innerHTML = otherUser.name;
                                        document.getElementById('chat-image').src = otherUser.profileImageUrl;
                                        document.getElementById('chat-profile-image').src = otherUser.profileImageUrl;
                                        document.getElementById('chat-profile-name').innerHTML = otherUser.name;
                                    }
                                });
                            } else {
                                console.log("No data found in the 'users' node");
                            }
                        }, (error) => {
                            console.error("Error retrieving users data:", error);
                        });

                    } else {
                        console.log("No data found in the 'users' node");
                    }
                }, (error) => {
                    console.error("Error retrieving user data:", error);
                });
            } else {
                console.log("No user signed in");
            }
        });

      const usernameElement = document.getElementById('usernameValue');
      //function to send messages
      function sendMessages(){

        //get the message
        var message = document.querySelector("#message-input");

        var reference = ref(database, 'messages/' + user.uid);
        console.log("userRef: ", reference);

        set(reference, {
          "sender":usernameElement,
          "message":message
        })

        //stops the form from submitting
        return false;
      }

        </script>
</body>

</html>

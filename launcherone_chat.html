  <body>

    <body>
      <header class="head">
        <div class="dropdown">

      <main class="chat-container">
        <section class="chat-list">
          <h2>Chat List</h2>
          <ul id="chat-list">

      <script>
        module = {};
      </script>

      <script type="module">
        // Import the functions you need from the SDKs you need
        

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";
        import {
          getAuth,
          createUserWithEmailAndPassword,
        } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import {
          getDatabase,
          ref,
          set,
          push,
          remove,
          child,
          onChildAdded,
          onValue,
          onChildRemoved,
        } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyCBY5xCnq3BMN__V6bLR6ZpUJS5UoQRbVU",
          authDomain: "roommate-match-making.firebaseapp.com",
          databaseURL:
            "https://roommate-match-making-default-rtdb.firebaseio.com",
          projectId: "roommate-match-making",
          storageBucket: "roommate-match-making.appspot.com",
          messagingSenderId: "1086011648278",
          appId: "1:1086011648278:web:a37275f476af35c2fc8837",
          measurementId: "G-03Y8JYTZS5",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        //reference to real time database
        const database = getDatabase(app);

        document.getElementById("chat-title").innerHTML =
          localStorage.getItem("name");

        document.getElementById("chat-image").innerHTML =
          localStorage.getItem("profilepic");

        document
          .getElementById("sendButton")
          .addEventListener("click", sendMessage);

        // Get the matched user's ID (you need to implement logic for this)
        var matchedUserId = "";
        var messages = document.getElementById('messages');
        var sender = "";
        
        

        auth.onAuthStateChanged((user) => {
          if (user) {
            // Create a reference to the user's profile in the database
            const userRef = ref(database, "users/" + user.uid);


            onValue(
              userRef,
              (snapshot) => {
                if (snapshot.exists()) {
                  const userData = snapshot.val();
                  // Get roommatePreference and preferredLocation of the current user
                  const { roommatePreference, preferredLocation } = userData;

                  // Query all users
                  const usersRef = ref(database, "users");

                  onValue(
                    usersRef,
                    (snapshot) => {
                      if (snapshot.exists()) {
                        const allUsers = snapshot.val();

                        // Filter other users based on roommatePreference and preferredLocation
                        Object.keys(allUsers).forEach((userId) => {
                          const otherUser = allUsers[userId];
                          if (
                            otherUser.roommatePreference === roommatePreference &&
                            otherUser.preferredLocation === preferredLocation &&
                            userId !== user.uid
                          ) {
                            //console.log("Found a match:", userId);
                            matchedUserId = userId;
                            
                          }
                        });
                      } else {
                        console.log("No data found in the 'users' node");
                      }
                    },
                    (error) => {
                      console.error("Error retrieving users data:", error);
                    }
                  );
                } else {
                  console.log("No data found in the 'users' node");
                }
              },
              (error) => {
                console.error("Error retrieving user data:", error);
              }
            );
          } else {
            console.log("No user signed in");
          }
        });
        
        
        function sendMessage() {
          const user = auth.currentUser;
          if (user) {
            const input = document.getElementById("message-input").value;
            const name = user.displayName;
            const chatRoomRef = ref(database, "chatRoom"); // Use ref() instead of database.ref()
            //var timestamp = new Date().getTime();

            // Push the message to the chat room under a unique key
            const newMessageRef = push(chatRoomRef);
            set(newMessageRef , {
              sender: user.uid,
              message: input,
              receiver: matchedUserId,
            }).then(() => {
              console.log("Message sent successfully");
            }).catch((error) => {
              console.error("Error sending message:", error);
            });
          } else {
            console.log("No user signed in");
          }
        }

        //to receive messages
        onChildAdded(ref(database,"chatRoom"),(data) =>{
          const user = auth.currentUser;

          sender = user.uid;

          if(data.val().sender == sender){
            messages.innerHTML += "<div style=justify-content:end class=outer id= "+data.keys+"><div id=inner class=me>you:"+data.val().message+"</div></div>"
          }
          
           else if(data.val().receiver == matchedUserId){
            messages.innerHTML += "<div class=outer id= "+data.keys+"><div id=inner class=otherUser>"/*+data.val().displayName+":"*/+data.val().message+"</div></div>"
          }
          

      })


      
          
      </script>

</script>
